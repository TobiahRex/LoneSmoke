service: lonesmoke

package:
  exclude:
    - db.ref/**
    - handler.ref.js

provider:
  name: aws
  runtime: nodejs6.10
  cfLogs: true
  timeout: 20
  stage: development
  region: ap-northeast-1
  iamRoleStatements:
    - Effect: Allow
      Resource: "*"
      Action:
        - ec2:CreateNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:DetachNetworkInterface
        - ec2:DeleteNetworkInterface
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
  environment:
    SLS_ENV: ${file(./config.yml):slsEnv}
    MONGO_URI: ${file(./config.yml):mongoURI}
    WAKE_UP_URL: ${file(./config.yml):wakeUpURL}

plugins:
  - serverless-webpack

custom:
  webpackIncludeModules: true # enable auto including node_modules
  graphiql:
    babelOptions:
      presets: [es2015, es2016, stage-0]
      plugins: [transform-runtime]

functions:
  discount:
    handler: handler.discount
    vpc:
      securityGroupIds:
        - ${file(./config.yml):securityGroupId}
      subnetIds:
        - ${file(./config.yml):subnetId}
    iamRoleStatements:
      - Effect: Allow
        Resource: "*"
        Action:
          - ec2:CreateNetworkInterface
          - ec2:DescribeNetworkInterfaces
          - ec2:DetachNetworkInterface
          - ec2:DeleteNetworkInterface
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
    events:
      - http:
          path: discount
          method: post
          integration: lambda
          memorySize: 256
          timeout: 10
          cors: true
          response:
            headers:
              Access-Control-Allow-Origin: "'*'"

  wakeup:
    handler: handler.wakeup
    events:
      - schedule: rate(20 minutes)
