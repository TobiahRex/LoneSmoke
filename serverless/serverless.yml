service: lonesmoke

package:
  exclude:
    - db.ref/**
    - handler.ref.js

provider:
  name: aws
  runtime: nodejs6.10
  cfLogs: true
  timeout: 20
  stage: development
  region: ap-northeast-1
  iamRoleStatements:
    - Effect: Allow
      Resource: "*"
      Action:
        - SNS:Publish
        - ec2:CreateNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:DetachNetworkInterface
        - ec2:DeleteNetworkInterface
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
  environment:
    MONGO_URI: ${file(./config.yml):mongoURI}

plugins:
  - serverless-webpack

custom:
  webpackIncludeModules: true # enable auto including node_modules
  graphiql:
    babelOptions:
      presets: [es2015, es2016, stage-0]
      plugins: [transform-runtime]

functions:
  sesDiscountHandler:
    handler: handler.sesDiscountHandler
    vpc:
      securityGroupIds:
        - ${file(./config.yml):securityGroupId}
      subnetIds:
        - ${file(./config.yml):subnetId}
    iamRoleStatements:
      - Effect: Allow
        Resource: "*"
        Action:
          - ec2:CreateNetworkInterface
          - ec2:DescribeNetworkInterfaces
          - ec2:DetachNetworkInterface
          - ec2:DeleteNetworkInterface
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
    events:
      - http:
          path: sesStatusHandler
          method: post
          integration: lambda
          memorySize: 256
          timeout: 10
          cors: true
          response:
            headers:
              Access-Control-Allow-Origin: "'*'"


  sesStatusHandler:
    handler: handler.sesStatusHandler
    iamRoleStatements:
      - Effect: Allow
        Resource: "*"
        Action:
          - SNS:Publish
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
